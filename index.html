<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo por ordem de inserção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Algoritmo por ordem de inserção</h1>
        <form id="form" class="form">
            <label>Insira os valores para realizar a ordenação:</label>
            <input id="inputArray" type="text" placeholder="Ex: 50, 25, 1, 10">
            <button type="submit">Realizar a operação</button>
        </form>
        <div class="containerResult">
            <span id="unorderArray"></span>
            <span id="spanOrderArray"></span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
